    <section id="signup" class="form-section">
        <div id="signup-form">
            <h2>Sign Up</h2>
            <form method="POST" action="https://formdump.codeinstitute.net/">
                
                <label for="first_name">First Name:</label><br>
                <input type="text" id="first_name" name="first_name" class="text-input" required><br><br>
                
                <label for="last_name">Last Name:</label><br>
                <input type="text" id="last_name" name="last_name" class="text-input" required><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" class="text-input" required><br><br>
                
                <div class="input-group">
                    <label for="road">Road</label>
                    <input type="radio" id="road" name="running_preference" value="road" required>
                </div>
                
                <div class="input-group">
                    <label for="trail">Trail</label>
                    <input type="radio" id="trail" name="running_preference" value="trail">
                </div>
                
                <div class="input-group">
                    <label for="both">Both</label>
                    <input type="radio" id="both" name="running_preference" value="both">
                </div>
                
                <input type="submit" value="Submit" class="join-button">
            </form>
        </div>
    </section>
